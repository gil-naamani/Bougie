<div>
    <div class="modal-header">
        <h3 class="modal-title">{{modalController.title}}</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="modalController.category.title" placeholder="Category Name"></input>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Amount</label>
            <div class="col-sm-10">
               <input type="number" class="form-control" ng-model="modalController.category.amt" placeholder="$$$"></input>
            </div>
          </div>
        </form>
        <!-- <button class="btn btn-primary" type="button" ng-show="modalController.isShowAnother()" ng-click="modalController.addCategory()">Add Another</button> -->
    </div>
    <!-- <div>
      <ul>
        <li ng-repeat="category in modalController.categories">
          {{category.title}}
          <span class="right"> ${{category.amt}} </span>
        </li>
      </ul>
    </div> -->
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-if="!modalController.editing" ng-click="modalController.create()">Submit</button>
        <button class="btn btn-primary" type="button" ng-if="modalController.editing" ng-click="modalController.update()">Update</button>
        <button class="btn btn-warning" type="button" ng-if="modalController.editing" ng-click="modalController.delete()">Delete</button>
        <button class="btn btn-default" type="button" ng-click="modalController.cancel()">Cancel</button>
    </div>
</div>
